    <div class="main-container">

                <p>è¯·å¼€å§‹è°ƒè¯•ä»¥æ˜¾ç¤ºè°ƒè¯•ä¿¡æ¯</p>

                    <ul>

                        <li>å•æ­¥æ‰§è¡Œä»£ç </li>
                        <li>æŸ¥çœ‹å˜é‡å€¼</li>
                        <li>ç›‘æ§ç¨‹åºçŠ¶æ€</li>
                        <li>åˆ†æè°ƒç”¨å †æ ˆ</li>
                    </ul>
                </div>
                
                <div class="debug-status" id="debug-status">

                </div>
                
                <div class="debug-controls">
                    <button class="debug-btn" id="start-debug" onclick="startDebug()">å¼€å§‹è°ƒè¯•</button>
                    <button class="debug-btn" id="stop-debug" onclick="stopDebug()" disabled>åœæ­¢è°ƒè¯•</button>
                    <button class="debug-btn" id="step-over" onclick="stepOver()" disabled>å•æ­¥æ‰§è¡Œ</button>
                    <button class="debug-btn" id="continue-debug" onclick="continueDebug()" disabled>ç»§ç»­</button>
                </div>
                
                <div class="debug-output" id="debug-output">

    <script>
        const { ipcRenderer } = require('electron');
        const { spawn } = require('child_process');
        
        let gdbProcess = null;
        let isDebugging = false;
        
        // è°ƒè¯•çŠ¶æ€ç®¡ç†
        function updateDebugStatus(status) {
            const statusElement = document.getElementById('debug-status');
            statusElement.textContent = status;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            const startBtn = document.getElementById('start-debug');
            const stopBtn = document.getElementById('stop-debug');
            const stepBtn = document.getElementById('step-over');
            const continueBtn = document.getElementById('continue-debug');
            
            if (isDebugging) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                stepBtn.disabled = false;
                continueBtn.disabled = false;
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                stepBtn.disabled = true;
                continueBtn.disabled = true;
            }
        }
        
        // æ·»åŠ è°ƒè¯•è¾“å‡º
        function addDebugOutput(text, type = 'output') {
            const outputDiv = document.getElementById('debug-output');
            const line = document.createElement('div');
            line.className = `gdb-${type}`;
            line.textContent = text;
            outputDiv.appendChild(line);
            outputDiv.scrollTop = outputDiv.scrollHeight;
            
            // æ˜¾ç¤ºè¾“å‡ºé¢æ¿
            outputDiv.classList.add('active');
        }
        
        // å¼€å§‹è°ƒè¯•
        function startDebug() {
            try {
                // å¯åŠ¨ GDB è¿›ç¨‹
                gdbProcess = spawn('gdb', ['--interpreter=mi'], {
                    stdio: ['pipe', 'pipe', 'pipe']
                });
                
                isDebugging = true;
                updateDebugStatus('è°ƒè¯•å™¨å·²è¿æ¥ï¼Œç­‰å¾…ç¨‹åº...');
                
                // å¤„ç† GDB è¾“å‡º
                gdbProcess.stdout.on('data', (data) => {
                    const output = data.toString();
                    addDebugOutput(output, 'output');
                });
                
                gdbProcess.stderr.on('data', (data) => {
                    const error = data.toString();
                    addDebugOutput(error, 'error');
                });
                
                gdbProcess.on('close', (code) => {
                    isDebugging = false;
                    updateDebugStatus('è°ƒè¯•ä¼šè¯å·²ç»“æŸ');
                    addDebugOutput(`GDB è¿›ç¨‹é€€å‡ºï¼Œä»£ç : ${code}`, 'command');
                });
                
                // å‘é€åˆå§‹åŒ–å‘½ä»¤
                sendGdbCommand('-gdb-version');
                
            } catch (error) {
                addDebugOutput(`å¯åŠ¨è°ƒè¯•å™¨å¤±è´¥: ${error.message}`, 'error');
                updateDebugStatus('è°ƒè¯•å™¨å¯åŠ¨å¤±è´¥');
            }
        }
        
        // åœæ­¢è°ƒè¯•
        function stopDebug() {
            if (gdbProcess) {
                gdbProcess.kill();
                gdbProcess = null;
            }
            isDebugging = false;
            updateDebugStatus('è°ƒè¯•å™¨å·²æ–­å¼€è¿æ¥');
        }
        
        // å•æ­¥æ‰§è¡Œ
        function stepOver() {
            if (gdbProcess) {
                sendGdbCommand('-exec-next');
            }
        }
        
        // ç»§ç»­æ‰§è¡Œ
        function continueDebug() {
            if (gdbProcess) {
                sendGdbCommand('-exec-continue');
            }
        }
        
        // å‘é€ GDB å‘½ä»¤
        function sendGdbCommand(command) {
            if (gdbProcess && gdbProcess.stdin) {
                addDebugOutput(`(gdb) ${command}`, 'command');
                gdbProcess.stdin.write(command + '\n');
            }
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            updateDebugStatus('è°ƒè¯•å™¨æœªè¿æ¥');
            
            // è®¾ç½®çª—å£æ§åˆ¶
            document.querySelector('.minimize').addEventListener('click', () => {
                ipcRenderer.send('window-minimize');
            });
            
            document.querySelector('.maximize').addEventListener('click', () => {
                ipcRenderer.send('window-maximize');
            });
            
            document.querySelector('.close').addEventListener('click', () => {
                if (isDebugging) {
                    stopDebug();
                }
                window.close();
            });
        });
        
        // ç›‘å¬æ¥è‡ªä¸»è¿›ç¨‹çš„è°ƒè¯•å‘½ä»¤
        ipcRenderer.on('debug-command', (event, command) => {
            if (command === 'start') {
                startDebug();
            } else if (command === 'stop') {
                stopDebug();
            }
        });
        
        // åœ¨çª—å£å…³é—­æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (isDebugging) {
                stopDebug();
            }
        });
    </script>
