name: Build Project

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a recent LTS version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build -- --publish never

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: oicpp-build-artifacts
        path: dist/
